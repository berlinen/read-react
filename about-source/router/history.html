<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <a onclick="clickRroute('home')">home</a>
  <a onclick="clickRroute('about')">about</a>
  <div id="app"></div>
</body>

<script>
  const map = {
    home: function() {
      const $app = document.getElementById('app');
      $app.innerHTML = 'home page';
    },
    about: function() {
      const $app = document.getElementById('app');
      $app.innerHTML = 'about page';
    }

  }
  function clickRroute(route) {
    history.pushState(route, route, route);
    const renderFunc = map[route];
    renderFunc();
  }
</script>
</html>
